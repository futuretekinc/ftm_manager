    <div class="modal fade" id="modal_sensor_config">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modal_sensor_title">00000000000</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="sensor_name" class="col-sm-2 control-label" id="label_name">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="sensor_name" style="width: 100%">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="state" class="col-sm-2 control-label" id="label_state">Type</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="state">
                                    <option value="stop">stop</option>
                                    <option value="run">run</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="state" class="col-sm-2 control-label" id="label_interval">Interval</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="sensor_interval" style="width: 100%">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="modal_btn_sensor_modify">Modify</button>
                    <button type="button" class="btn btn-danger" id="modal_btn_sensor_delete">Delete</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade" id="modal_node_config">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modal_node_title">00000000000</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="node_type" class="col-sm-2 control-label" id="label_type">Type</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="node_type" style="width: 100%" disabled="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="node_location" class="col-sm-2 control-label" id="label_location">Location</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="node_location" style="width: 100%">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="node_interval" class="col-sm-2 control-label" id="label_interval">Interval</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="node_interval" style="width: 100%">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="node_timeout" class="col-sm-2 control-label" id="label_timeout">Timeout</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="node_timeout" style="width: 100%" disabled="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="node_url" class="col-sm-2 control-label" id="label_url">URL</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="node_url" style="width: 100%" disabled="">
                            </div>
                        </div>
                    </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="modal_btn_node_modify">Modify</button>
                    <button type="button" class="btn btn-danger" id="modal_btn_node_delete">Delete</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
