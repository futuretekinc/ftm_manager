    <div class="modal fade" id="modal_netfilter_add">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modal_netfilter_title">Add Netfilter</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label" id="label_name">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" style="width: 100%">
                            </div>
                        </div>
                        <!-- <div class="form-group">
                            <label for="type" class="col-sm-2 control-label" id="label_type">Type</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="type">
                                    <option value="static">static</option>
                                    <option value="static2">static2</option>
                                </select>
                            </div>
                        </div> -->
                        <div class="form-group">
                            <label for="target" class="col-sm-2 control-label" id="label_target">Target</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="target">
                                    <option value="all">ALL</option>
                                    <option value="wan">WAN</option>
                                    <option value="lan">LAN</option>
                                </select>
                            </div>
                        </div>
                        <!-- <div class="form-group">
                            <label for="dest" class="col-sm-2 control-label" id="label_dest">Dest</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="dest" style="width: 100%">
                            </div>
                        </div> -->
                        <div class="form-group">
                            <label for="proto" class="col-sm-2 control-label" id="label_proto">Proto</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="proto">
                                    <option value="all">ALL</option>
                                    <option value="tcp">TCP</option>
                                    <option value="udp">UDP</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="port" class="col-sm-2 control-label" id="label_port">Port</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="port" style="width: 100%">
                            </div>
                        </div>
                        <!-- <div class="form-group">
                            <label for="match" class="col-sm-2 control-label" id="label_match">Match</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="match" style="width: 100%">
                            </div>
                        </div> -->
                        <div class="form-group">
                            <label for="policy" class="col-sm-2 control-label" id="label_policy">Policy</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="policy">
                                    <option value="accept">ACCECPT</option>
                                    <option value="drop">DROP</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="modal_btn_add">Add</button>
