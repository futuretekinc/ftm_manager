                    <h3 class="page-header" id="h_dhcp_setting">DHCP Server Setting</h3>

                    <div class="form-group">
                        <input type="checkbox" id="enable">
                        <label id="label_enable"></label>
                    </div>
                    <div class="form-group form-inline">
                        <label for="eth_if" id="label_interface"></label>
                        <input class="form-control pull-right" type="text" id="eth_if">
                    </div>
                    <div class="form-group form-inline">
                        <label for="start" id="label_ip_start"></label>
                        <input class="form-control pull-right" type="text" id="start">
                    </div>
                    <div class="form-group form-inline">
                        <label for="end" id="label_ip_end"></label>
                        <input class="form-control pull-right" type="text" id="end">
                    </div>
                    <div class="form-group form-inline">
                        <label for="router" id="label_gateway"></label>
                        <input class="form-control pull-right" type="text" id="router">
                    </div>
                    <div class="form-group form-inline">
                        <label for="dns1" id="label_dns1"></label>
                        <input class="form-control pull-right" type="text" id="dns1">
                    </div>
                    <div class="form-group form-inline">
                        <label for="dns2" id="label_dns2"></label>
                        <input class="form-control pull-right" type="text" id="dns2">
                    </div>
                    <div class="form-group form-inline">
                        <label for="time" id="label_leases"></label>
                        <input class="form-control pull-right" type="text" id="time">
                    </div>

                    <h3 class="page-header" id="h_static_setting">Static IP Address</h3>
                    <div class="form-group">
                        <input type="checkbox" id="static_leases_cb">
                        <label id="label_static_enabled"></label>
                    </div>
                    <table class="table table-bordered" id="static_lease">
                        <thead>
                        <tr>
                            <th id="th_number"></th>
                            <th id="th_mac"></th>
                            <th id="th_ip"></th>
                            <th id="th_add"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>-</td>
                            <td>00:00:00:00:00:00</td>
                            <td>0.0.0.0</td>
                            <td><button type='button' class='btn btn-default' id='btn_add' value='Add' onclick="onAddStaticLease();"></button></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="form-group">
                        <div>
                            <button type="button" class="btn btn-default pull-right" onclick="onApply();" id="modify_btn">Modify</button>
