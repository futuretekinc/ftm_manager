    <script>
        var epids = ["8ae4050A000001", "8ae4050A000002", "8ae4050C000004", "8ae4050C000005"];

        function popup() {
            var url = "hanhwa3.html";
            var popOption = "width=1200, height=693, resizable=no, scrollbars=no, status=no;";
            window.open(url,"",popOption);
        }
        function home() {
            window.location.href = "hanhwa.html";
        }
        function init() {
            getSensorData();
            setInterval("getSensorData()", 5000)
        }

        function getSensorData() {
            for (var i=0; i < epids.length; i++) {
                loadAsyncEps(epids[i]);
            }
        }

        function loadAsyncEps(epid) {
            $.ajax ({
                type:"get",
                url:"/cgi-bin/data?cmd=get&epid=" + epid + "&index=0&count=1",
                async:false,
                dataType:"json",
                success:function(json) {
                    var result = json.result;
                    if (result == "success") {
                        var data = json.data;
                        if (data.length > 0) {
                            var epid = json.epid;
                            var time = data[0].time;
                            var value = data[0].value;
                            var num = epids.indexOf(epid);
                            console.log(num, epid, value, time);
                            
                            var span = document.getElementById("span" + (num+1)).innerHTML = value;
                        }
                    } else {
                        console.log("load fail");
                    }
                }
            });
        }
    </script>
